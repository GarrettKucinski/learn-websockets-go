<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets with ProgrammingPercy</title>
    <link rel="stylesheet" href="chat.css" />
</head>

<body>
    <div class="center">
        <h1>Amazing Chat Application</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <h3 id="connection-header">Websocket Disconnected</h3>
        <form id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom">
            <input type="submit" value="Change chatroom">
        </form>

        <br />

        <textarea class="messagearea" id="chat-messages" name="chat-messages" cols="50" rows="4"></textarea>

        <br />

        <form action="" id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" name="message" id="message">
            <input type="submit" value="Send Message">
        </form>

        <div style="border: 1px solid #ccc;margin-top:30px">
            <form id="login-form">
                <label for="username">username</label>
                <input type="text" name="username" id="username"><br>
                <label for="password">password</label>
                <input type="password" name="password" id="password">
                <input type="submit" value="login">
            </form>
        </div>
    </div>

    <script type="module" src="websocket.js"></script>
</body>

</html>
